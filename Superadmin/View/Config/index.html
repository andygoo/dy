<meta name="keywords" content="站点信息">

<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-product-add" enctype="multipart/form-data" onkeydown="if(event.keyCode==13)return false;">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-1" style=" width:135px;"><span class="c-red">*</span>站点名称：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" value="{$configs.name}" placeholder="" id="name" name="name" style=" width:200px;">
			</div>
		</div>
		<div class="row cl">
          {$config.qq}
			<label class="form-label col-xs-4 col-sm-1" style=" width: 135px;"><span class="c-red">*</span>QQ：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text" value="{$configs.qq}" placeholder="" id="qq" name="qq" style=" width:200px;">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-11 col-xs-offset-3 col-sm-offset-2">
				<a id="savebt"  onclick="save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</a>
				<button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>

</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

});
</script>
<script>
    function save_submit() {
        if($('#name').val().length<=0){
            alert('站点名称不可为空');
            return false;
        }else if($('#qq').val().length<=0){
            alert('qq不可为空');
            return false;
        }else{
            var getdata=$('#form-product-add').serializeArray();
            var index = layer.load(0, {shade: false});
            var index = layer.load(1, {
                shade: [0.1,'#fff']
            });
            $('#savebt').attr('onclick','');
            $('#savebt').removeClass("btn-primary");
           $.post("{:U('Config/index')}",
			   {
			       data:getdata
			   },function (e) {
				e=JSON.parse(e);
				console.log(e)
				if (e.status==1){
				    parent.location.reload();
                    $('#savebt').attr('onclick','save_submit();');
                    $('#savebt').addClass("btn-primary");
				    console.log(e.msg);
				}else{
				    alert('操作失败');
                    parent.location.reload();
                    console.log(e.msg);
				}
           })

        }

    }
</script>
