<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/hyp.css" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/xsyx.css" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/cart.css" />
        <title>购物车</title>
    </head>
    <body>
         <div class="header-container">
            <a class="left" onclick="javascript:history.back();">
                <img src="__PUBLIC__/home/images/icon/left.png" />
                <span>返回</span>
            </a>
            <div class="middle">购物车</div>
            <div class="right">编辑</div>
        </div>
        <div class="list-container">
            <div class="item">
                <div class="checkbox uncheckbox"></div>
                <img class="image" src="__PUBLIC__/home/images/other/ware_1.jpg" />
                <div class="info">
                    <div class="top">
                        <p class="name">哈密瓜 2至3个/份 约2至2.5斤</p>
                        <p class="describe">2至3个</p>
                    </div>
                    <div class="bottom">
                        <div class="left"><span>￥</span>29.9</div>
                        <div class="right">
                            <div class="minus">-</div>
                            <div class="count">1</div>
                            <div class="plus">+</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="checkbox uncheckbox"></div>
                <img class="image" src="__PUBLIC__/home/images/other/ware_2.jpg" />
                <div class="info">
                    <div class="top">
                        <p class="name">葡萄 2至3个/份 约2至2.5斤</p>
                        <p class="describe">2至3个</p>
                    </div>
                    <div class="bottom">
                        <div class="left"><span>￥</span>29.9</div>
                        <div class="right">
                            <div class="minus">-</div>
                            <div class="count">98</div>
                            <div class="plus">+</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="checkbox uncheckbox"></div>
                <img class="image" src="__PUBLIC__/home/images/other/ware_1.jpg" />
                <div class="info">
                    <div class="top">
                        <p class="name">哈密瓜 2至3个/份 约2至2.5斤</p>
                        <p class="describe">2至3个</p>
                    </div>
                    <div class="bottom">
                        <div class="left"><span>￥</span>30</div>
                        <div class="right">
                            <div class="minus">-</div>
                            <div class="count">1</div>
                            <div class="plus">+</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="no-container hid">
                <img class="no-order" src="__PUBLIC__/home/images/other/no_ware.png">
            </div>
        </div>
        <div class="footer-container">
            <div id="check" class="left">
                <div class="checkbox uncheckbox"></div>
                <span>全选</span>
            </div>
            <div class="right">
                <div class="price">
                    <span class="text-1">合计：</span>
                    <span class="text-2">￥</span>
                    <span class="text-3">29.9</span>
                </div>
                <a class="btn" href="{:U('Orderdetail/index')}">立即购买(1)</a>
                <div class="btns hid">删除</div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="__PUBLIC__/home/js/hyp.js"></script>
    <script type="text/javascript" src="__PUBLIC__/home/js/xsyx.js"></script>

</html>
